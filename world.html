<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>世界疫情信息</title>
    <link rel="stylesheet" href="css/world.css" />
  </head>

  <body>
    <header>
      <h1>世界疫情大数据</h1>
      <button class="changeButton" onclick="location.href='index.html' ">国内疫情</button>
      <div class="showTime">当前时间：</div>
    </header>
    <section class="mainbox">
      <div class="column">
        <div class="panel bar">
          <h2>
            全国现有确诊趋势
          </h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2>治愈率与病死率</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>确诊情况对比</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>

      <div class="column">

        <div class="no">

          <div class="no-hd">
            <ul>
              <li style="color: #E9684C;" id="globalTotal_nowConfirm"></li>
              <li style="color: #943126;" id="globalTotal_confirm"></li>
            </ul>
          </div>

          <div class="no-bd">
            <ul>
              <li>现有确诊|较昨日<a style="color: #E9684C;" id="globalAdd_nowConfirm"></a></li>
              <li>累计确诊|较昨日<a style="color: #943126;" id="globalAdd_confirm"></a></li>
            </ul>
          </div>

          <div class="no-hd">
            <ul>
              <li style="color: #2ecc71;" id="globalTotal_heal"></li>
              <li style="color: #1d0601;" id="globalTotal_dead"></li>
            </ul>
          </div>

          <div class="no-bd">
            <ul>
              <li>累计治愈|较昨日<a style="color: #2ecc71;" id="globalAdd_heal"></a></li>
              <li>累计死亡|较昨日<a style="color: #1d0601;" id="globalAdd_dead"></a></li>
            </ul>
          </div>
        </div>

        <div class="map">
          <h2>
            <button id="nowConfirm" onclick="javascript:;">当前确诊</button>
            <button id="confirm" onclick="javascript:;">累计确诊</button>
          </h2>
          <div class="chart"></div>
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
        </div>

      </div>

      <div class="column">
        <div class="panel bar1">
          <h2>境外输入
             <a href="javascript:;">省市Top7</a>
             <a href="javascript:;">新增趋势</a>
             <a href="javascript:;">累计趋势</a>
          </h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line1">
          <h2>折线图-播放量</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie1">
          <h2>饼形图-地区分布</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>
    <footer>Copyright© 2020-2021 morefreedata</footer>
    <script src="js/time.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/world.js"></script>
    <script src="js/world/worldMap.js"></script>
    <script src="js/world/number.js"></script>
  </body>
</html>
